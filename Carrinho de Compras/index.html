<!DOCTYPE html>
<html>

  <head>
    <title>Carrinho de compras</title>
    <meta charset="utf-8" /> 
    <link rel="icon" href="./img/imgheader.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <link href="css/style.css" type="text/css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
    <body>

      <div class="models">
        <div class="models-item">
          <a href="">
            <div class="models-item--img">
                <img src="" />
            </div><!--Models-item-img-->
            <div class="models-item--add">+</div><!--Models-item--add-->
          </a>
          <div class="models-item--price">R$ --</div><!--models-item--price-->
          <div class="models-item--nome">--</div><!--models-item--name-->
          <div class="models-item--desc">--</div><!--models-item--desc-->
        </div><!--Models-item-->
        <div class="cart--item">
          <img src="" />
          <div class="cart--item-nome">--</div>
          <div class="cart--item--qtarea">
            <button class="cart--item-qtmenos">-</button>
            <div class="cart--item--qt">1</div>
            <button class="cart--item-qtmais">+</button>
          </div><!--Cart--item--qtarea-->
        </div><!--Cart--item-->
      </div><!--Models-->
      <header>
        <div class="menu-openner">
          <span>0</span>
          <span class="material-icons">shopping_cart</span>
        </div>
      </header>
      <main>
        <h1>Modelos</h1>
        <div class="models-area"></div>
      </main>
      <aside>
        <div class="cart--area">
          <div class="menu-closer">
            <span class="material-icons">close</span>
          </div>
          <h1>Seus Modelos</h1>
          <div class="cart"></div>
          <div class="cart--detalis">
            <div class="cart--totalitem subtotal">
              <span>Subtotal</span>
              <span>R$ --</span>
            </div>
            <div class="cart--totalitem desconto">
              <span> Desconto (-10%)</span>
              <span>R$ --</span>
            </div>
            <div class="cart--totalitem total big">
              <span> Total (-10%)</span>
              <span>R$ --</span>
            </div>
            <div class="cart--finalizar">Finalizar a compra</div>
          </div>
        </div>
      </aside>
      <div class="modelsWindowArea">
        <div class="modelsWindowBody">
          <div class="modelsInfo--cencelMobilebutton">Voltar</div>
          <div class="modelsBig">
            <img src="" />
          </div>
          <div class="modelsInfo">
            <h1>--</h1>
            <div class="modelsInfo--desc">--</div>
            <div class="modelsInfo--sizearea">
              <div class="modelsInfo--sector">Escala</div>
              <div class="modelsInfo--sizes">
                <div data-key="0" class="modelsInfo--size selected">Pequeno <span>--</span>
                </div>
                <div data-key="1" class="modelsInfo--size">Medio <span>--</span>
                </div>
                <div data-key="2" class="modelsInfo--size ">Grande  <span>--</span>
                </div> 
              </div>
            </div>
            <div class="modelsInfo--pricearea">
              <div class="modelsInfo--sector">Pre√ßo</div>
            <div class="modelsInfor--price">
              <div class="modelsInfo--actualPrice">R$ --</div>
              <div class="modelsInfo--qtarea">
                <button class="modelsIfo--qtmenos">-</button>
                <div class="modelsInfo--qt">1</div>
                <button class="modelsInfo--qtmais">+</button>
              </div>
            </div>
            </div>
            <div class="modelsInfo--addButtom">Adicionar ao carrinho</div>
            <div class="modelsInfo--cancelButtom">Cancelar</div>  
          </div>
        </div>
      </div>

      <script type="text/javascript" src="js/models.js"></script>
      <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
